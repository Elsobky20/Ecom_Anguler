<div class="container mt-5">
  <div class="row">
    <h1 class="main-title">Shopping</h1>
    <section class="col-md-3">
      <div class="sidebar">

        <h4 class="section-title">Sorting</h4>
        <div class="custom-select-wrapper mb-4">

          <select #SortSelected name="sort" class="form-select" id="sortSelect" (change)="sortbyprice($event)">
            <option *ngFor="let option of sortOptions" [value]="option.value">
              {{ option.name }}
            </option>
          </select>

          <h4 class="section-title">Categories</h4>
          <ul class="list-group custom-list-group">
            <li class="list-group-item custom-list-item" *ngFor="let item of Categrioes"
              [class.active]="item.id === productParam.CategoryId" (click)="Isselected(item.id)">
              {{ item.name }}
            </li>
          </ul>
        </div>
      </div>

    </section>
    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">

        <div class="paging-container">
          <span class="text-dark">Showing {{lenght}} of {{totalCount}}</span>
        </div>

        <div class="search-container">
          <div class="input-group search-bar">
            <input #sreach (keyup)="onsreach(sreach.value)" (keyup.enter)="onsreach(sreach.value)" type="text"
              class="form-control" placeholder="Search..." />
            <input type="button" class="btn btn-danger" value="Search" (click)="onsreach(sreach.value)" />
            <input type="button" class="btn btn-dark" value="Reset" (click)="ResetValue()" />
          </div>
        </div>


      </div>

      <ng-container *ngIf="products.length > 0">
        <div class="row">
          @for (item of products; track $index) {
          <div class=" col-lg-4 col-md-6 mb-4">
            <app-shop-item [product]="item"></app-shop-item>
          </div>
          }
        </div>
       

      </ng-container>
      <div class="d-flex justify-content-center align-items-center mt-5">
  <app-pagnation  [pageSize] ="productParam.pageSize" [totalCount]="totalCount" (pageChanged)="onchangepage($event)"></app-pagnation>
      </div>
    </section>

  </div>
</div>
